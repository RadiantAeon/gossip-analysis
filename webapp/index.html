<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validator Analysis Dashboard</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Helvetica, Arial, sans-serif;
        background: #f7f8fa;
        color: #1f2933;
      }

      #root {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #legend {
        position: absolute;
        top: 16px;
        right: 16px;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #d2d6dc;
        border-radius: 8px;
        padding: 12px 16px;
        box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        z-index: 10;
        min-width: 180px;
      }

      #legend .legend-title {
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      #legend .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        margin-bottom: 6px;
      }

      #legend .legend-item:last-child {
        margin-bottom: 0;
      }

      #legend .legend-swatch {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 1px solid rgba(31, 41, 51, 0.4);
      }
    </style>
  </head>

  <script
    type="text/javascript"
    src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
  ></script>
  
  <body>
    <div id="legend"></div>
    <div id="root"></div>
    <script>
      const groupStyles = {
        JITO: { label: 'Jito pool', color: '#008000', border: 'darkgreen' },
        SFDP: { label: 'SFDP only', color: '#eee600', border: 'brown' },
        SFDPandJito: { label: 'Jito + SFDP', color: '#e30022', border: 'darkred' },
        Regular: { label: 'No program', color: '#0000cd', border: 'black' },
      };

      const legend = document.getElementById('legend');
      const container = document.getElementById('root');

      const options = {
        width: '100%',
        height: '100%',
        edges: {
          color: 'black',
        },
        nodes: {
          shape: 'dot',
          scaling: {
            min: 50,
            max: 300,
          },
        },
        groups: {},
        physics: {
          barnesHut: {
            springLength: 350,
          },
        },
      };

      function populateLegend(target, styles, visOptions) {
        const legendTitle = document.createElement('div');
        legendTitle.className = 'legend-title';
        legendTitle.textContent = 'Legend';
        target.appendChild(legendTitle);

        Object.entries(styles).forEach(([groupName, config]) => {
          visOptions.groups[groupName] = {
            color: {
              background: config.color,
              border: config.border,
              highlight: {
                background: config.color,
                border: '#111827',
              },
              hover: {
                background: config.color,
                border: '#111827',
              },
            },
          };

          const item = document.createElement('div');
          item.className = 'legend-item';

          const swatch = document.createElement('span');
          swatch.className = 'legend-swatch';
          swatch.style.backgroundColor = config.color;

          const label = document.createElement('span');
          label.textContent = config.label;

          item.appendChild(swatch);
          item.appendChild(label);
          target.appendChild(item);
        });
      }

      populateLegend(legend, groupStyles, options);

      fetch('sybil_analysis_output.json')
        .then((response) => response.json())
        .then((data) => {
          const nodes = data.nodes;
          const edges = data.edges;
          new vis.Network(container, { nodes, edges }, options);
        });
    </script>
  </body>
</html>
